<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Parque Automotor – Mantenimiento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; }
    header { background:#1f2937; color:#fff; padding:15px; text-align:center; }
    main { max-width:1000px; margin:auto; padding:20px; }
    .card { background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.1); margin-bottom:20px; }
    h2 { margin-top:0; color:#1f2937; }
    input, select, button { width:100%; padding:10px; margin:6px 0; }
    button { background:#2563eb; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#1e40af; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:center; }
    th { background:#e5e7eb; }
    .hidden { display:none; }
    .total { font-weight:bold; margin-top:10px; }
    footer { text-align:center; padding:10px; color:#555; }
  </style>
</head>
<body>

<header>
  <h1>Parque Automotor – Mantenimiento</h1>
  <p>Simulación de control y registro</p>
</header>

<main>

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h2>Inicio de Sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />
    <button onclick="login()">Ingresar</button>
    <p><small>Usuario: <b>admin</b> | Contraseña: <b>1234</b></small></p>
  </div>

  <!-- APP -->
  <div class="card hidden" id="appCard">
    <h2>Registro de Mantenimiento</h2>

    <!-- FORMULARIO -->
    <input type="text" id="placa" placeholder="Placa del vehículo" />
    <select id="tipo">
      <option value="">Tipo de mantenimiento</option>
      <option>Preventivo</option>
      <option>Correctivo</option>
      <option>Revisión general</option>
    </select>
    <input type="date" id="fecha" />
    <input type="number" id="costo" placeholder="Costo ($)" />
    <button onclick="guardar()">Guardar mantenimiento</button>

    <!-- TABLA -->
    <h2>Historial de Mantenimientos</h2>
    <table>
      <thead>
        <tr>
          <th>Placa</th>
          <th>Tipo</th>
          <th>Fecha</th>
          <th>Costo</th>
        </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>

    <div class="total" id="total"></div>
    <button onclick="logout()">Cerrar sesión</button>
  </div>

</main>

<footer>
  © 2025 – Proyecto Académico | Marcela León Ortiz
</footer>

<script>
  // LOGIN
  function login() {
    const u = document.getElementById("usuario").value;
    const c = document.getElementById("clave").value;
    if (u === "admin" && c === "1234") {
      document.getElementById("loginCard").classList.add("hidden");
      document.getElementById("appCard").classList.remove("hidden");
      cargar();
    } else {
      alert("Credenciales incorrectas");
    }
  }

  function logout() {
    location.reload();
  }

  // DATOS
  function guardar() {
    const placa = document.getElementById("placa").value;
    const tipo = document.getElementById("tipo").value;
    const fecha = document.getElementById("fecha").value;
    const costo = document.getElementById("costo").value;

    if (!placa || !tipo || !fecha || !costo) {
      alert("Complete todos los campos");
      return;
    }

    const datos = JSON.parse(localStorage.getItem("mantenimientos") || "[]");
    datos.push({ placa, tipo, fecha, costo: Number(costo) });
    localStorage.setItem("mantenimientos", JSON.stringify(datos));
    limpiar();
    cargar();
  }

  function cargar() {
    const datos = JSON.parse(localStorage.getItem("mantenimientos") || "[]");
    const tbody = document.getElementById("tabla");
    tbody.innerHTML = "";
    let suma = 0;

    datos.forEach(d => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${d.placa}</td><td>${d.tipo}</td><td>${d.fecha}</td><td>$${d.costo}</td>`;
      tbody.appendChild(tr);
      suma += d.costo;
    });

    document.getElementById("total").innerText =
      "Total invertido en mantenimiento: $" + suma;
  }

  function limpiar() {
    document.getElementById("placa").value = "";
    document.getElementById("tipo").value = "";
    document.getElementById("fecha").value = "";
    document.getElementById("costo").value = "";
  }
</script>

</body>
</html>
