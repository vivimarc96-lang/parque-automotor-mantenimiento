<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mantenimiento Parque Automotor</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f6f9;
      margin:0;
      padding:0;
    }
    header{
      background:#0b5ed7;
      color:white;
      padding:15px;
      text-align:center;
    }
    main{
      padding:20px;
      max-width:900px;
      margin:auto;
    }
    section{
      background:white;
      padding:15px;
      margin-bottom:20px;
      border-radius:6px;
      box-shadow:0 0 5px rgba(0,0,0,.1);
    }
    h2{
      margin-top:0;
      color:#0b5ed7;
    }
    label{
      display:block;
      margin-top:10px;
      font-weight:bold;
    }
    input, select, button{
      width:100%;
      padding:8px;
      margin-top:5px;
    }
    button{
      background:#0b5ed7;
      color:white;
      border:none;
      cursor:pointer;
      margin-top:15px;
    }
    button:hover{
      background:#084298;
    }
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }
    th, td{
      border:1px solid #ccc;
      padding:8px;
      text-align:center;
    }
    th{
      background:#e9ecef;
    }
    footer{
      text-align:center;
      padding:10px;
      background:#dee2e6;
    }
  </style>
</head>

<body>

<header>
  <h1>Sistema de Mantenimiento del Parque Automotor</h1>
  <p>Control por kilometraje</p>
</header>

<main>

  <!-- REGISTRO DE USUARIO -->
  <section>
    <h2>Ingreso al sistema</h2>
    <label>Rol de usuario</label>
    <select id="rol">
      <option>Administrador</option>
      <option>Operador</option>
    </select>
  </section>

  <!-- REGISTRO DE VEHÍCULO -->
  <section>
    <h2>Registro de Vehículo</h2>
    <label>Placa</label>
    <input type="text" id="placa">

    <label>Kilometraje actual</label>
    <input type="number" id="km">

    <label>Tipo de mantenimiento</label>
    <select id="tipo">
      <option>Preventivo</option>
      <option>Correctivo</option>
    </select>

    <button onclick="registrar()">Registrar mantenimiento</button>
  </section>

  <!-- TABLA DE RESULTADOS -->
  <section>
    <h2>Historial de Mantenimiento</h2>
    <table>
      <thead>
        <tr>
          <th>Placa</th>
          <th>Kilometraje</th>
          <th>Tipo</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="tabla">
      </tbody>
    </table>
  </section>

</main>

<footer>
  <p>Prototipo académico - Gestión de mantenimiento vehicular</p>
</footer>

<script>
  function registrar(){
    let placa = document.getElementById("placa").value;
    let km = document.getElementById("km").value;
    let tipo = document.getElementById("tipo").value;

    if(placa === "" || km === ""){
      alert("Por favor complete todos los campos");
      return;
    }

    let estado = km >= 10000 ? "Mantenimiento requerido" : "En regla";

    let fila = `
      <tr>
        <td>${placa}</td>
        <td>${km}</td>
        <td>${tipo}</td>
        <td>${estado}</td>
      </tr>
    `;

    document.getElementById("tabla").innerHTML += fila;

    document.getElementById("placa").value = "";
    document.getElementById("km").value = "";
  }
</script>

</body>
</html>
